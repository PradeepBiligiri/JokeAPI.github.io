<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jokes</title>
  </head>
  <body>
    <header class="header"><b>Jokes</b></header>
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-2" style="text-align: center">
          <button type="button" class="btn btn-info program">
            Programming Jokes
          </button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-warning misc">Misc Jokes</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-dark dark">Dark Jokes</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary pun">Pun Jokes</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-danger spooky">
            Spooky Jokes
          </button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-success chris">
            Christmas Jokes
          </button>
        </div>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 display">
          <div id="joke"></div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
